<script type="text/javascript">
    function addtoSaved(saved_div, recommended_div, song, id) {
      var to_move = document.getElementById(song);
      var get_id = document.getElementById(song).id;
      var saved = document.getElementById(saved_div);
      var recommended = document.getElementById(recommended_div);
      var change_text = document.getElementById(id).innerHTML = "Remove from Saved"
      var new_function = "addtoRecommend('left', 'right', '" + get_id + "', this.id);";
      document.getElementById(id).setAttribute("onClick", new_function);
      recommended.removeChild(to_move);
      saved.appendChild(to_move);
      document.getElementById(song).setAttribute("class", "Video");
      document.getElementById(id).setAttribute("class", "rbutton removebutton");
    }
    function addtoRecommend(saved_div, recommended_div, song, id){
      var to_move = document.getElementById(song);
      var get_id = document.getElementById(song).id;

      var change_text = document.getElementById(id).innerHTML = "Add to Saved"
      var new_function = "addtoSaved('left', 'right', '" + get_id + "', this.id);";
      document.getElementById(id).setAttribute("onClick", new_function);
      saved.removeChild(to_move);
      recommended.appendChild(to_move);
      document.getElementById(song).setAttribute("class", "Video1");
      document.getElementById(id).setAttribute("class", "abutton removebutton");
    }
